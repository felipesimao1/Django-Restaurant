{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}


<div class="container" id="containerloginuser">


<h1>Register</h1>

<form action="{% url 'login_register' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="username">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword2">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password2">
    </div>

    <br>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div class="container" id="containerloginuser">
  Have you alreay an account? <a href="{% url 'login_user' %}">Login</a> <br>
  Or <a href="{% url 'home' %}">Home</a>
</div>
 

{% endblock %}
