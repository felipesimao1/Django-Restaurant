{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container" id="containerloginuser">

  <div id="login">
    <h1>Login</h1>
  </div>

  <form action="{% url 'login_user' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="username">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
    </div>

    <br>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div class="container" id="containerloginuser">
    Don't have an account? <a href="{% url 'login_register' %}">Register</a><br>
    Or <a href="{% url 'home' %}">Home</a>
  </div>

</div>

    
    
      




{% endblock %}
